{% extends 'base.html' %} 
{% block meta %}
<title>Todolist</title>
{% endblock meta %} 
{% block content %}

<body style="background: #fff4f8;">
<div class="login">
  <h1>Account Registration</h1>

  <form method="POST">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
      <tr>
        <td><input type="submit" name="submit" value="Daftar" /></td>
      </tr>
    </table>
  </form>

  {% if messages %}
    {% for message in messages %}
    <p>{{ message }}</p>
    {% endfor %}
  {% endif %}
</div>
</body>

{% endblock content %}
