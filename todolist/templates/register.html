{% extends 'base.html' %} 
{% block meta %}
<title>Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
{% endblock meta %} 

{% block content %}
<body class="h-100" style="background-image: linear-gradient(#3494E6,#ec6ead, #ec6ead,#fff); background-repeat: no-repeat; background-size: cover; background-position: center; height: 100%;">
<div class="row h-100 justify-content-center align-items-center" class="login" style="background-color:#fff;border-radius: 2rem; margin: 0%; width:50%; height: 50%; box-shadow: 10px 10px 100px rgb(166, 166, 166);
">
  <h1>Account Registration</h1>
  <form method="POST">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
      <tr>
        <td>
          <button type="submit" class="btn btn-primary btn-customized" style="margin-top:4%;">Daftar</button>
        </td>
      </tr>
    </table>
  </form>

  {% if messages %}
    {% for message in messages %}
    <p>{{ message }}</p>
    {% endfor %}
  {% endif %}
</div>
</body>

{% endblock content %}
