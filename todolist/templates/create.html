{% extends 'base.html' %} 
{% block meta %}
<title>Todolist</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
{% endblock meta %} 

{% block content %}
<body style="background-image: url(https://thumbs.dreamstime.com/b/seamless-pattern-repeatable-background-website-wallpaper-textile-printing-texture-editable-vector-87678560.jpg); background-repeat: repeat; background-size: cover; background-position: center; height: 100%; width: 100%;">
  <div class="container h-100" style="background-color:#fff;border-radius: 2rem; margin-top: 10%; width:50%; height: 50%; box-shadow: 10px 10px 100px rgb(166, 166, 166);">
    <div class="row h-100 justify-content-center align-items-center" style="margin:4%;">
        <div class="col-10">
          <!-- Form -->
          <form class="form-example" action="" method="post" style="padding:4%">
            {% csrf_token %}
            <b>
              <h1 ALIGN="center">Let's Add your Task!</h1>
            </b>
            <p class="description" ALIGN="center">Silahkan masukan judul dan deskripsi tugasmu</p>

            {% if messages %}
                {% for message in messages %}
                    <p class="messsage" ALIGN="center" style="color:red">{{message}}</p>
                {% endfor %}
            {% endif %}   

            <!-- Input fields -->
            <div class="form-group" style="margin-top:4%;">
              <label for="judul">Judul:</label>
              <input
              type="text"
              name="title"
              placeholder="Judul..."
              class="form-control"
            />
            </div>

            <div class="form-group" style="margin-top:4%;">
              <label for="description">Deskripsi:</label>
              <input
              type="text"
              name="description"
              placeholder="Deskripsi..."
              class="form-control"
            />
            </div>

            <button type="submit" class="btn btn-primary btn-customized" style="margin-top:4%;" value="Submit">Submit</button>

          </form>
  <!-- Form end -->
        </div>
    </div>
</div>
</body>
{% endblock content %}
