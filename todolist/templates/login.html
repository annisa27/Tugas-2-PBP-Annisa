{% extends 'base.html' %} {% block meta %}
<title>Login</title>
{% endblock meta %} {% block content %}

<body style="background: #fff4f8;">
<div style="text-align:center;">
  <h1 style="color:#ce5e8d">Welcome to Your Personal Task Manager!</h1>
  <img src="https://i.pinimg.com/564x/de/81/43/de81436353589b5ce0f8db63f8e057f7.jpg" style="width:16rem">
</div>

<div ALIGN='center'>
  <h2>Login</h2>
  <form method = "POST" action = "">
    <table>
      <tr>
        <label for="uname">Username:</label><br>
      </tr>
      <br>
      <tr>
        <input type="text" name="username" placeholder="Username" class="form-control" />
      </tr>
      <br>
      <tr>
        <label for="pass">Password:</label>
      </tr>
      <br>
      <tr>
        <input type="password" name="password" placeholder="Password" class="form-control"/>
      </tr>
      <br>
      <tr>
        <input class="btn login_btn" type="submit" value="Login" />
      </tr>
    </table>
  </form>

  {% if messages %}
  <ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %} Belum mempunyai akun?
  <a href="{% url 'todolist:register' %}">Buat Akun</a>
</div>

</body>

{% endblock content %}
